<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
    }
    .form-container {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #ff3366;
      text-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366, 0 0 30px #ff3366;
    }
    .form-container a {
      color: #ff3366;
      text-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .form-container a:hover {
      color: #ff6699;
      text-shadow: 0 0 10px #ff6699, 0 0 20px #ff6699;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff3366;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.3s ease-in-out;
    }
    .form-container input:focus {
      box-shadow: 0 0 8px #ff3366, 0 0 12px #ff3366;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #ff3366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366;
      transition: background-color 0.3s ease;
    }
    .form-container button:hover {
      background-color: #ff6699;
      box-shadow: 0 0 8px #ff6699, 0 0 12px #ff6699;
    }
    .form-toggle {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 id="form-title">Login</h2>
  <form action="#" method="POST" autocomplete="off" novalidate>

    <!-- Login Form -->
    <div id="login-form">
      <input type="text" name="username" placeholder="Username" required autofocus />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="form-toggle">
        <a id="register-link" href="#">Belum punya akun? Register</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" style="display: none;">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <div class="form-toggle">
        <a id="login-link" href="#">Sudah punya akun? Login</a>
      </div>
    </div>

  </form>
</div>

<script>
  const loginLink = document.getElementById("login-link");
  const registerLink = document.getElementById("register-link");
  const loginForm = document.getElementById("login-form");
  const registerForm = document.getElementById("register-form");
  const formTitle = document.getElementById("form-title");

  registerLink.addEventListener("click", function (event) {
    event.preventDefault();
    formTitle.textContent = "Register";
    loginForm.style.display = "none";
    registerForm.style.display = "block";
  });

  loginLink.addEventListener("click", function (event) {
    event.preventDefault();
    formTitle.textContent = "Login";
    registerForm.style.display = "none";
    loginForm.style.display = "block";
  });
</script>

</body>
</html>
