<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Switch Form</title>
</head>
<body>
  <h2 id="form-title">Login</h2>
  <input type="email" id="email" placeholder="Email" /><br/>
  <input type="password" id="password" placeholder="Password" /><br/>
  <input type="password" id="confirm-password" placeholder="Confirm Password" style="display: none;" /><br/>
  <button id="submit-btn">Login</button><br/>
  <button id="switch-form-btn">Switch to Register</button>

  <script>
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const switchFormBtn = document.getElementById("switch-form-btn");
    const confirmPasswordInput = document.getElementById("confirm-password");

    let isLogin = true;

    switchFormBtn.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Register";
      submitBtn.textContent = isLogin ? "Login" : "Register";
      switchFormBtn.textContent = isLogin ? "Switch to Register" : "Switch to Login";
      confirmPasswordInput.style.display = isLogin ? "none" : "block";
    });
  </script>
</body>
</html>
